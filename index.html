<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>
Grass generator
</title>
<head>
<style>
canvas {
	border: 3px solid black;
	margin: 32px;
}
</style>
<script src="hsv.js"></script>
<script src="main.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<hr />
<p>
	<label>
		Seed:
		<input type="number" id="seed" value=12></input>
	</label>
</p>
<p>
	<label>
		width:
		<input type="number" id="width" value=512></input>
	</label>
	<label>
		height:
		<input type="number" id="height" value=256></input>
	</label>
	<label>
		Number of grass blades:
		<input type="number" id="nblades" value=200></input>
	</label>
</p>
<p>
	<label>
		Number of blade segments:
		<input type="number" id="nsegments" value=6></input>
	</label>
	<label>
		Maximum horizontal offset
		<input type="number" id="spread" value=80></input>
	</label>
	<label>
		Relative clear edge distance
		<input type="number" id="clearedge" value=0.1 step=0.01 min=0 max=0.5></input>
	</label>
	<div>
		<label>
			Minimum blade width:
			<input type="number" id="bladewidthmin" value=2></input>
		</label>
		<label>
			Maximum blade width:
			<input type="number" id="bladewidthmax" value=8></input>
		</label>
	</div>
</p>
<p>
	<label>
		Base color:
		<input type="color" id="basecolor" value="#11dd11"></input>
	</label>
	<div>
		<label>
			Hue spread:
			<input type="number" id="huespread" value=0.1 step=0.01 min=0 max=1></input>
		</label>
		<label>
			Saturation spread:
			<input type="number" id="saturationspread" value=0.3 step=0.05 min=0 max=1></input>
		</label>
		<label>
			Lightness spread:
			<input type="number" id="lightnessspread" value=0.06 step=0.01 min=0 max=1></input>
		</label>
	</div>
</p>
<hr />
<footer>
Created by ~troido. Source code: <a href="https://github.com/jmdejong/grassgen">https://github.com/jmdejong/grassgen</a>
</footer>
</body>
</html>
